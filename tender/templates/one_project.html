{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="tender-modal" class="hidden h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
  <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/3 w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 bg-white rounded-lg">
    <div class="flex justify-between items-center border-b-2 border-gray-300 p-4">
      <h1 class="text-xl font-bold">
        Choose Company
      </h1>
      <button id="tender-modal-close-button" type="button" class="bg-white rounded-md inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-inset focus:ring-indigo-500">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="p-4 w-full flex justify-center">
      <form id="registrant-form" class="w-full">
        {% csrf_token %}
        <p class="text-xl">Company</p>
        <select type="number" name="company" id="choose-company" class="form-control mt-2 w-full rounded-lg">
          
        </select>
        <button type="submit" class="mt-4 bg-emerald-400 px-4 py-2 rounded-lg shadow-md text-white hover:bg-emerald-600 duration-300">
          Next
        </button>
      </form>
    </div>
  </div>
</div>
<div class="w-full flex justify-center">
  <div class="mt-6 w-5/6">
    <div class="w-full flex justify-between items-center">
      <div class="flex items-center">
        <button onclick="history.back()">
          <?xml version="1.0" ?><!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg height="28px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="28px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 "/></svg>
        </button>
        <h1 id="project-title" class="ml-2 text-2xl font-bold">
          
        </h1>
      </div>
      <button id="tender-modal-open-button" class="bg-emerald-400 text-white py-2 px-3 rounded-lg shadow-md hover:bg-emerald-600 duration-300">
        Tender
      </button>
    </div>
    <div id="project-image">
      
    </div>
    <div class="mt-4">
      <p id="project-description" class="text-gray-500">
        
      </p>
    </div>
  </div>
</div>

<script>
  const id = {{id}}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'one_project.js' %}"></script>

{% endblock content %}

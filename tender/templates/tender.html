{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="new-project-modal" class="hidden h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50">
  <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/3 w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 bg-white rounded-lg">
    <div class="flex justify-between items-center border-b-2 border-gray-300 p-4">
      <h1 class="text-xl font-bold">
        New Project
      </h1>
      <button id="new-project-close-button" type="button" class="bg-white rounded-md inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-inset focus:ring-indigo-500">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="p-4 w-full flex justify-center">
      <form id="new-project-form" class="w-full">
        {% csrf_token %}
        <div class="w-full">
          <p>Title</p>
          <input type="text" name="title" class="form-control w-full rounded-lg">
          <p class="mt-4">Description</p>
          <textarea name="description" class="form-control w-full rounded-lg"></textarea>  
          <!-- <p class="mt-4">Photo</p> -->
          <!-- <input type="file" name="photo" class="form-control"> -->
          <button type="submit" class="mt-4 bg-emerald-400 px-4 py-2 rounded-lg shadow-md text-white hover:bg-emerald-600 duration-300">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="w-full flex justify-center">
  <div class="mt-6 w-5/6">
    <div class="w-full flex justify-between items-center">
      <h1 class="font-bold text-2xl">
        Projects
      </h1>
      <button id="new-project-open-button" class="bg-emerald-400 text-white py-2 px-3 rounded-lg shadow-md hover:bg-emerald-600 duration-300">
        + New Project
      </button>
    </div>
    <div id="projects-section" class="grid grid-cols-2 gap-4 mt-4">
      
    </div>
    <div id="more-projects" class="hidden mt-4 flex justify-between">
      <div></div>
      <button class="text-emerald-400 hover:text-emerald-600 duration-300">
        Show all >
      </button>
    </div>
    <div class="mt-6 w-full flex justify-between items-center">
      <h1 class="font-bold text-2xl">
        Companies
      </h1>
      <button id="new-company-open-button" class="bg-emerald-400 text-white py-2 px-3 rounded-lg shadow-md hover:bg-emerald-600 duration-300">
        + New Company
      </button>
    </div>
    <div id="companies-section" class="grid grid-cols-2 gap-4 mt-4">
      
    </div>
    <div id="more-companies" class="hidden mt-4 flex justify-between">
      <div></div>
      <button class="text-emerald-400 hover:text-emerald-600 duration-300">
        Show all >
      </button>
    </div>
  </div>
</div>

<div class="hover:bg-gray-200 text-gray-500 w-11/12 text-center text-ellipsis overflow-hidden hidden p-2 shadow-md rounded-lg"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'tender.js' %}"></script>

{% endblock content %}
